<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>IoBox Network</title>
    <link rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <link rel="shortcut icon" href="images/logo.png" type="image/vnd.microsoft.icon">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&amp;display=swap" rel="stylesheet">
    <script>
        let server_ip = "Nekbox.es"
        let server_port = "25565"
        let particle_color = "#ffffff"
    </script>
</head>
<body>
    <div class="page">
        <div class="page-hover"></div>
        <div id="particles-js"></div>
        <div class="body-page">
            <div class="header-page">
                <img src="images/logo.png" alt="logo">
            </div>
            <div class="connect-button" id="copiarIP">
                <p>Únete a <span class="name">NokBox</span> con la ip oficial  <span id="server-ip">Nekbox.es</span></p>
            </div>
            <div class="social-page">
                <ul>
                    <li><a href="https://discord.gg/utPkMGz2HA"><i class="fab fa-discord"></i></a></li>
                    <li><a href=""><i class="fas fa-cart-arrow-down"></i></a></li>
                    <li><a href="https://www.youtube.com/channel/UCE_ik-srZLCPy9UGAhbGEkA"><i class="fab fa-youtube"></i></a></li>

                <p>© 2023 Powered by BlocksWorlds Studios, Todos Los Derechos Reservados.</p>
                <a href="https://discord.gg/utPkMGz2HA" style="display: none" class="copyright-footer">
                </a>
            </footer>
        </div>
    </div>
</body>

<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
<script src="https://unpkg.com/sweetalert@2.1.2/dist/sweetalert.min.js"></script>
<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

<script>
    $(document).ready(function () {

        $.getJSON('https://discord.com/api/guilds/1071105937735168010/widget.json', function (status) {
                var jucatoriOnline = status["presence_count"];
                $(".user-count").html(((jucatoriOnline = jucatoriOnline.toString().split("."))[0] = jucatoriOnline[0].replace(/\B(?=(\d{3})+(?!\d))/g, ","), jucatoriOnline.join(".")));
            });

        $("#copiarIP").click(function () {
            var ip = $("#server-ip").text().trim();

            var tempInput = document.createElement("input");
            tempInput.setAttribute("value", ip);
            document.body.appendChild(tempInput);

            tempInput.select();
            document.execCommand("copy");

            document.body.removeChild(tempInput);

            swal({
                title: "Haz copiado la IP!",
                text: "¡Entra a minecraft a jugar!",
                icon: "success",
                button: "Cerrar",
                timer: 3000 // 3 segundos
            });
        });
    });
</script>

<script>
particlesJS("particles-js", {
    "particles": {
        "number": {
            "value":80, "density": {
                "enable": true, "value_area": 800
            }
        }
        , "color": {
            "value": particle_color
        }
        , "shape": {
            "type":"circle", "stroke": {
                "width": 0, "color": "#000000"
            }
            , "polygon": {
                "nb_sides": 5
            }
            , "image": {
                "src": "img/github.svg", "width": 100, "height": 100
            }
        }
        , "opacity": {
            "value":0.5, "random":false, "anim": {
                "enable": false, "speed": 1, "opacity_min": 0.1, "sync": false
            }
        }
        , "size": {
            "value":3, "random":true, "anim": {
                "enable": false, "speed": 40, "size_min": 0.1, "sync": false
            }
        }
        , "line_linked": {
            "enable": false, "distance": 150, "color": "#ffffff", "opacity": 0.4, "width": 1
        }
        , "move": {
            "enable":true, "speed":6, "direction":"top", "random":false, "straight":false, "out_mode":"out", "bounce":false, "attract": {
                "enable": false, "rotateX": 600, "rotateY": 1200
            }
        }
    }
    , "interactivity": {
        "detect_on":"canvas", "events": {
            "onhover": {
                "enable": false, "mode": "repulse"
            }
            , "onclick": {
                "enable": false, "mode": "push"
            }
            , "resize":true
        }
        , "modes": {
            "grab": {
                "distance":400, "line_linked": {
                    "opacity": 1
                }
            }
            , "bubble": {
                "distance": 400, "size": 40, "duration": 2, "opacity": 8, "speed": 3
            }
            , "repulse": {
                "distance": 200, "duration": 0.4
            }
            , "push": {
                "particles_nb": 4
            }
            , "remove": {
                "particles_nb": 2
            }
        }
    }
    , "retina_detect":true
}
);

    </script>
</html>
